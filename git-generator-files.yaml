apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: datascience
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/askulkarni2/datascience-repo
      revision: HEAD
      files:
      - path: "experiments/**/config.json"
  template:
    metadata:
      name: '{{.path.basename}}-apps'
    spec:
      project: default
      sources:
        - repoURL: https://github.com/askulkarni2/datascience-repo
          targetRevision: HEAD
          path: "apps/namespaced-resources"
          helm:
            values: |
              serviceAccountName: '{{.path.basename}}'
              {{- toYaml .Values.awsLoadBalancerController | nindent 10 }}
        - repoURL: https://github.com/askulkarni2/datascience-repo
          targetRevision: HEAD
          path: "apps/ray-cluster"
          helm:
            values: |
              head:
                serviceAccountName: '{{.path.basename}}'
              worker:
                serviceAccountName: '{{.path.basename}}'
              {{- toYaml .Values | nindent 10 }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.path.basename}}'
      # Sync policy
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ApplyOutOfSyncOnly=true